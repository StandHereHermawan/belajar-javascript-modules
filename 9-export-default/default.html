<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Export Default JS Modules</title>
    </head>
    <body>
        <script type="module">
            /**
             * Import Default Function.
             */
            import { default as sayHelloDefault } from "/9-export-default/default-function.mjs";
            sayHelloDefault("Arief");

            /**
             * Import Default Function.
             */
            import { default as aliasName } from "/9-export-default/default-variable.mjs";
            console.info(aliasName);

            /**
             * Import Default Class.
             */
            import { default as Person } from "/9-export-default/default-class.mjs";
            const person = new Person("Arief Karditya");
            person.sayHi();

            /**
             * Import Default dan Named.
             */
            import {
                default as authorName,
                title,
                content,
            } from "/9-export-default/default-dan-named-export.mjs";
            console.info(authorName);
            console.info(title);
            console.info(content);
        </script>
    </body>
</html>
